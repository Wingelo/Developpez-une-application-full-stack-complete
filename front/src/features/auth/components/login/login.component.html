<div class="login" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="submit()" [formGroup]="form" class="login-form">
      <mat-card-content fxLayout="column">
        <mat-form-field fxFlex>
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field fxFlex>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput
                 placeholder="Password">
          <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                  matSuffix>
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button [disabled]="form.invalid" color="primary" mat-raised-button type="submit">Submit</button>
      <p *ngIf="onError" class="error">An error occurred</p>
    </form>
  </mat-card>
</div>
