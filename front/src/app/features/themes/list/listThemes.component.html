<div class="theme-container">
  <div *ngIf="themes$ | async as themes" class="grid m-0">
    <div *ngFor="let theme of themes" class="col-12 md:col-6 lg:col-6 p-2">
      <p-card styleClass="theme-card shared-card-style ">
        <ng-template pTemplate="content">
          <div class="card-body">
            <div class="grid m-0">
              <div class="col-12">
                <h3 class="theme-title">{{ theme.name }}</h3>
              </div>
              <div class="col-12">
                <p class="theme-description">
                  Description: {{ theme.description }}
                </p>
              </div>
              <div class="col-12">
                <div class="button-wrapper button-home">
                  <button
                    (click)="subscribe(theme.id)"
                    [disabled]="isSubscribed(theme.id)"
                    class="p-button subscribe-btn"
                    pButton>
                    {{ isSubscribed(theme.id) ? 'Déjà abonné' : 'S\'abonner' }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
